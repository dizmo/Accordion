<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Accordion</title>
    <link rel='stylesheet' type='text/css'
          href='lib/jquery-ui/css/custom-theme/jquery-ui-1.10.3.custom.min.css'/>
    <script type='text/javascript' src='lib/jquery/jquery.min.js'></script>
    <script type='text/javascript'
            src='lib/jquery-ui/jquery-ui-1.10.3.custom.min.js'></script>
    <script type='text/javascript' src='lib/joose/joose.min.js'></script>
    <script type='text/javascript' src='lib/dizmo/dizmoHelper.js'></script>
    <link rel='stylesheet' type='text/css' href='style/style.css'>
</head>
<body>
<div id='front'>
    <div class='dizmo-accordion' data-type='dizmo-accordion'>
        <div id='P01' class='dizmo-accordion-panel'>
            <div class='dizmo-accordion-panel-header'>
                <div class='dizmo-accordion-panel-header-content'>
                    <span class='dizmo-accordion-panel-header-icon'>&nbsp;</span>
                    <span class='dizmo-accordion-panel-header-text'>PANEL I</span>
                </div>
                <div class='dizmo-accordion-panel-header-content active'>
                    <span class='dizmo-accordion-panel-header-icon'>&nbsp;</span>
                    <span class='dizmo-accordion-panel-header-text'>PANEL I [active]</span>
                </div>
            </div>
            <div class='dizmo-accordion-panel-body'>
                <div class='dizmo-accordion-panel-body-content'>
                    <div class='number'>1</div>
                </div>
            </div>
        </div>

        <div id='P02' class='dizmo-accordion-panel'>

            <div class='dizmo-accordion-panel-body'>

                    <div class='number'>2</div>
                </div>
            </div>
        </div>

        <div id='P03' class='dizmo-accordion-panel'>
            <div class='dizmo-accordion-panel-header'>
                <div class='dizmo-accordion-panel-header-content'>
                    <span class='dizmo-accordion-panel-header-icon'>&nbsp;</span>
                    <span class='dizmo-accordion-panel-header-text'>PANEL III</span>
                </div>
                <div class='dizmo-accordion-panel-header-content active'>
                    <span class='dizmo-accordion-panel-header-icon'>&nbsp;</span>
                    <span class='dizmo-accordion-panel-header-text'>PANEL III [active]</span>

                    <span class='dizmo-accordion-panel-header-icon'>&nbsp;</span>

<div id='back'>
    <div class='done-button-wrapper'>
        <button class='done-button' data-type='dizmo-button'>Done</button>
    </div>
</div>

<script type='text/javascript' src='application.js'></script>

</html>
